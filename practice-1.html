<!DOCTYPE html>
<html>
    <head>
        <title>html lists</title>
        <style>
            #list1{
                background-color: aqua;
                font-size: large;
                color:red;
            }
            #list2{
                background-color: yellowgreen;
                text-align: center;
                border:blue;
            }
        </style>
    </head>
    <body>
        <ul id="list1">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
            <li>six</li>
            <li>seven</li>
            <li>eight</li>
            <li>nine</li>
            <li>ten</li>
        </ul>
        <ol id="list2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ol>
    </body>
</html>
